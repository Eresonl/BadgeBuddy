<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="./css/login2.css" rel="stylesheet" />
  <link href="./css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar</title>
</head>

<body>
  <div class="navbar">
    <a href="contato.html"><span class="contato">Contato</span></a>
    <a href="sobre.html"><span class="sobre">Sobre</span></a>
    <a href="index.html"><span class="inicio">Inicio</span></a>
    <a href="login.html"><span class="login">Entrar</span></a>
    <div class="logo"></div></div>

  <div class="main">
    <div class="container">
        <div class="row">
  <div class="col-md-6">
    <div class="login-card">
        <h2 class="text-center mb-4">Registrar</h2>
        <form id="signup-form">

            <p>
                <label for="email">Email</label>
                <input id="name1" type="text" placeholder="Email" class="form-input" value="" required>
              </p>
            <p>
                <label for="password">Senha</label>
                <input id="pass1" type="password" placeholder="Senha" class="form-input" value="" required>
              </p>
            <input type="submit" class="btn btn-primary" value="Register">
            <a href="Login.html"><span class="voltar">Login</span></a>

        </form>
    </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/Script.js"></script>
</body>
